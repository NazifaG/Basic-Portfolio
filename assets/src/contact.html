<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <title>Contact</title>
</head>
<body>
    <header class="header">
        <div class="head-text">
            <h1>Andrew Reifman</h1>
        </div>
        <nav class="head-nav">
            <ul style="list-style: none;">
                <li><a href="../../index.html">About</a></li>
                <li><a href="./portfolio.html">Portfolio</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="main-section-form">
            <form class="main-form">
                <div>
                <h1>Contact</h1>
                <hr>
            </div>
                <label for="name">Name</label>
                <input style="width: 582px; height: 30px;" type="text" id="name" value="John Smith"><br>
                <label for="email">Email</label>
                <input style="width: 582px; height: 30px;" type="email" id="email" value="example@gmail.com"><br>
                <label for="message">Message</label>
                <textarea style="width: 582px; height: 200px;" rows="5px" cols="20px"></textarea><br>
                <br>
                <button><h4>Submit</h4></button>

            </form>
        </section>

        <aside class="aside">
            <h2>Connect with Me</h2><hr>
            <i style="color: black;" class="fab fa-github-square fa-3x"></i>
            <i style="color: blue" class="fab fa-linkedin fa-3x"></i>
            <i style="color: rgb(255, 196, 0);" class="fab fa-stack-overflow fa-3x"></i>

        </aside>
    </main>
    <footer>
        <p>&#169 Copywrite 2016 Your Name</p>
    </footer>
    
</body>
</html>
